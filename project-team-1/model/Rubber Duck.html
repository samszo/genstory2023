<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <model-viewer src="rubber_duck.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
    </model-viewer>
    <a href="index.html"><button>Return to Room</button></a>  

     <!--<a href="index.html">-->
      <button type="button" onClick="onClick()">Pick Up Item</button></a>
      <p style="color: white;">Clicks: <a id="clicks">0</a></p>

      

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
