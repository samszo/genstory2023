<body>
    <div class ="container">
        <h1>Title</h1>
    </div>
    <div id="items"></div>

    <script>
        d3.json('https://www.rit.motsvoir.org/api/items/206').then(story=>{
            objects = [], doublons=[];
            let nb = story["genstory:hasActant"].length;
            while(objects.length < 10)
            {
                index = Math.floor(Math.random() * nb);
                if(!doublons[index]){
                  objects.push(story["genstory:hasActant"][index]);
                  doublons[index]=true;
                }
            }
          
            d3.select('#items').select('div').data(objects).enter().append('div').html(a=>{
                return a.display_title
            }).append('button')
                .style('position','absolute')
                .style('left',(a,i)=>getRandomLeftPosition(i))
                .style('top',(a,i)=>getRandomTopPosition(i))
                .html(a=>a.display_title)
                .on('click',buttonClick);
         });

         function getRandomLeftPosition(i){
            return Math.floor((Math.random() * (window.innerWidth-100))+50)+'px'
         }

         function getRandomTopPosition(i){
            return Math.floor((Math.random() * (window.innerHeight-200))+200)+'px'
         }

         function buttonClick(i,e){
            window.location.href = e.display_title + ".html"
         }
    </script>
